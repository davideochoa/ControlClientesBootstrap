<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.com" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.com/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>INICIO</title>
        
    </head>
    <body>
        <!-- comment <h1>INICIO</h1>-->
        
        <header th:replace="layout/plantilla :: header"></header>
        
        <section th:replace="layout/botonesAgregar :: botonesAgregar"></section>
        <!--
        <section th:replace="layout/agregarCliente :: agregarCliente"></section>
        <section th:replace="layout/listadoClientes :: listadoClientes"></section>
        -->
        <footer th:replace="layout/plantilla :: footer"></footer>
        
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregar}">[[#{persona.crear}]]</a> 
        
        <br/><br/>
        
        <div th:if="${listaPersonas != null and !listaPersonas.empty}">
            <table border="1">
                <tr>
                    <th>[[#{persona.nombre}]]</th>
                    <th>[[#{persona.apellido}]]</th>
                    <th>[[#{persona.email}]]</th>
                    <th>[[#{persona.telefono}]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.editar}]]</th>
                    <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]</th>                    
                </tr>

                <tr th:each="persona : ${listaPersonas}">
                    <td th:text="${persona.nombre}">Mostrar Nombre</td>
                    <td th:text="${persona.apellido}">Mostrar Apellido</td>
                    <td th:text="${persona.email}">Mostrar Email</td>
                    <td th:text="${persona.telefono}">Mostrar Telefono</td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/></td>
                    <!-- comment <td><a th:href="@{/eliminar/} + ${persona.idPersona}" th:text="Eliminar"/></td>-->
                    <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"/></td>
                </tr>
            </table>
        </div>
        <div th:if="${listaPersonas == null or listaPersonas.empty}">
            [[#{accion.lista-vacia}]]
        </div>
        <!-- comment -->
        
        
        <!-- comment 
        <br/>
        Nombre: <span th:text="${persona.nombre}"> Mostrar Nombre </span>
        <br/>
        Apellido: <span th:text="${persona.apellido}"> Mostrar Apellido </span>
        <br/>
        Email: <span th:text="${persona.email}"> Mostrar Email </span>
        <br/>
        Telefono: <span th:text="${persona.telefono}"> Mostrar Telefono </span>
        <br/>
         -->
    </body>
</html>
